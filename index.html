<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', cursive;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: float-up 8s infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Verification Screen */
        .verification-screen {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .verification-screen.hidden {
            display: none;
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            animation: pulse-glow 2s infinite;
            max-width: 90%;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            }
            50% {
                box-shadow: 0 20px 80px rgba(255, 105, 180, 0.6);
            }
        }

        .verification-title {
            font-size: clamp(32px, 8vw, 48px);
            color: #ff1493;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }

        .verification-question {
            font-size: clamp(24px, 6vw, 36px);
            color: #ff69b4;
            margin-bottom: 30px;
        }

        .verification-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .verify-btn {
            padding: 15px 35px;
            font-size: clamp(20px, 5vw, 28px);
            font-family: 'Caveat', cursive;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        .verify-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
        }

        .verify-yes:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.5);
        }

        .verify-no {
            background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%);
            color: white;
        }

        .verify-no:hover {
            transform: scale(1.05);
        }

        /* Main Valentine Screen */
        .valentine-screen {
            position: relative;
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .valentine-screen.active {
            display: flex;
        }

        .title {
            font-size: clamp(32px, 8vw, 64px);
            color: #ff1493;
            margin-bottom: 30px;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 10px rgba(255, 105, 180, 0.5);
            animation: bounce-in 1s ease-out;
            padding: 0 20px;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cat-container {
            position: relative;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .cat {
            font-size: clamp(80px, 20vw, 120px);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: clamp(24px, 6vw, 32px);
            font-family: 'Caveat', cursive;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            min-width: 140px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-yes:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff8fab 0%, #ff4d7d 100%);
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        /* Success Screen */
        .success-message {
            font-size: clamp(36px, 10vw, 72px);
            color: #ff1493;
            font-family: 'Pacifico', cursive;
            margin-bottom: 30px;
            animation: zoom-in 0.8s ease-out;
            text-shadow: 3px 3px 15px rgba(255, 105, 180, 0.6);
            padding: 0 20px;
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .crying-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .crying-heart {
            position: absolute;
            font-size: 40px;
            animation: cry-fall 3s ease-in infinite;
            left: 50%;
        }

        @keyframes cry-fall {
            0% {
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(500px) translateX(var(--x-offset)) scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }

        /* Exit message */
        .exit-message {
            font-size: clamp(28px, 7vw, 48px);
            color: #666;
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 0 20px;
        }

        .sad-emoji {
            font-size: clamp(60px, 15vw, 80px);
            margin-top: 20px;
            animation: sad-shake 1s infinite;
        }

        @keyframes sad-shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <!-- Verification Screen -->
    <div class="verification-screen" id="verificationScreen">
        <div class="verification-box">
            <div class="verification-title">üíï –ü—Ä–æ–≤–µ—Ä–∫–∞ üíï</div>
            <div class="verification-question">–≠—Ç–æ –º–æ—è –ù–∏–∫—É–ª—å? ü•∞</div>
            <div class="verification-buttons">
                <button class="verify-btn verify-yes" onclick="verifyYes()">–î–∞! üíñ</button>
                <button class="verify-btn verify-no" onclick="verifyNo()">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <!-- Main Valentine Screen -->
    <div class="valentine-screen" id="valentineScreen">
        <div class="title" id="mainTitle">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï</div>
        
        <div class="cat-container">
            <div class="cat" id="catEmoji">üò∫</div>
        </div>

        <div class="crying-hearts" id="cryingHearts"></div>

        <div class="buttons-container">
            <button class="btn btn-yes" onclick="handleYes()">–î–∞! ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn" onclick="handleNo()">–ù–µ—Ç</button>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartBg.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 300);
        }

        createFloatingHearts();

        // Verification functions
        function verifyYes() {
            document.getElementById('verificationScreen').classList.add('hidden');
            document.getElementById('valentineScreen').classList.add('active');
        }

        function verifyNo() {
            const verificationBox = document.querySelector('.verification-box');
            verificationBox.innerHTML = `
                <div class="exit-message">
                    –¢–æ–≥–¥–∞ —ç—Ç–æ –Ω–µ –¥–ª—è —Ç–µ–±—è...
                    <div class="sad-emoji">üò¢</div>
                </div>
            `;
        }

        // Handle No button - make it run away
        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = window.innerWidth - btnWidth - 20;
            const maxY = window.innerHeight - btnHeight - 20;
            
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Handle Yes button - celebration!
        function handleYes() {
            const mainTitle = document.getElementById('mainTitle');
            const catEmoji = document.getElementById('catEmoji');
            const buttonsContainer = document.querySelector('.buttons-container');
            
            // Change title
            mainTitle.textContent = '–£—Ä–∞–∞–∞, —Å–ø–∞—Å–∏–±–æ! üéâ';
            mainTitle.style.animation = 'zoom-in 0.8s ease-out';
            
            // Make cat cry hearts
            catEmoji.textContent = 'üòª';
            catEmoji.style.animation = 'wiggle 0.5s ease-in-out infinite, float 2s ease-in-out infinite';
            
            // Hide buttons
            buttonsContainer.style.display = 'none';
            
            // Create crying hearts effect
            createCryingHearts();
        }

        function createCryingHearts() {
            const cryingHeartsContainer = document.getElementById('cryingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', '‚ù§Ô∏è', 'üíù', 'üíò'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'crying-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                
                // Random offset from center
                const xOffset = (Math.random() - 0.5) * 200;
                heart.style.setProperty('--x-offset', xOffset + 'px');
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                heart.style.animationDuration = (Math.random() * 1 + 2) + 's';
                
                cryingHeartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3500);
            }, 150);
        }
    </script>
</body>
</html>
